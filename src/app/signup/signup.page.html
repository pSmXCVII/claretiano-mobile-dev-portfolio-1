<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="full" fill="solid" color="success" id="login" (click)="this.router.navigate(['/signin'])">
      Login
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="this.router.navigate(['/'])">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dados do usuário</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-item>
      <ion-input label="E-mail:" [placeholder]="userData.email ? userData.email : 'Não preenchido'" [(ngModel)]="userData.email" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefone:" [placeholder]="userData.phone ? userData.phone : 'Não preenchido'" [(ngModel)]="userData.phone" disabled></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="showForm()">Informe seus dados</ion-button>
  </ion-content>
</div>
